<html lang="en">

    <title>퀵스타트뷰제이에스</title>
</head>

</style>
<body>
    <div id="simple1">
        <div>좋아하는 과일을 모두 골라주세요 : </div>
        <input type="checkbox" value="1" v-model="fruits">사과,
        <input type="checkbox" value="2" v-model="fruits">키위,
        <input type="checkbox" value="3" v-model="fruits">포도,

        <input type="checkbox" value="5" v-model="fruits">참외,
    </div>
    ------------------------------------------------------------
    <div id="simple2">
        선택한 과일들 : <span v-text="fruits"></span>
    </div>
</body>
<script type="text/javascript">
let model = {
    fruits : []
}
let simple1 = new Vue({
    el: "#simple1",
    data: model, 
})
let simple2 = new Vue({
    el: "#simple2",
    data: model, 
})
</script>
