<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<template id="listTemplate">
    <li>{{myMessage}}</li>
</template>
<script type="text/javascript">
    Vue.component('list-component',{
        template:'#listTemplate',
        props:['myMessage']
    })
</script>
<body>
  <div id="app">
    <ul>
        <list-component my-message="Hello"></list-component>
        <list-component my-message="hi"></list-component>
        <list-component my-message="vue"></list-component>
    </ul>
  </div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    let v = new Vue({
        el : '#app'
    })
</script>
</html>
