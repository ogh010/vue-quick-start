<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <title>퀵스타트뷰제이에스</title>
</head>
<style>   
</style>
<body>
    <div id="example">
        <input type="text" v-model="num"> <br/>
        1 부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>
</body>
<script type="text/javascript">
new Vue({
    el: "#example",
    data: {num : 0} , 
    computed : {
        sum(){
            let n = Number(this.num);
            if(Number.isNaN(n) || n < 1) return 0;
            return ((1+n) * n ) / 2
        }
    }
})
</script>
</html>
