<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <title>퀵스타트뷰제이에스</title>
</head>
<style>   
</style>
<body>
<div id="simple">
    <input id="a" type="text" v-model="name" placeholder="이름을 입력하세요">
    <br/>
    입력된 이름 : <h2 v-html="name"></h2>
</div>
</body>
<script type="text/javascript">
new Vue({
    el: "#simple",
    data: name, 
})
</script>
</html>
