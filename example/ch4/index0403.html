<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>04-03</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
#example{padding: 10px;}
[v-cloak] {display: none;}
</style>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example" v-cloak>
    <div class="input-group flex-nowrap">
        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" v-model="amount">
        <button type="button" class="btn btn-warning btn-lg" v-on:click="deposit">예금</button>
        <button type="button" class="btn btn-outline-warning btn-lg" v-on:click="withdraw">인출</button>
    </div>
    <p class="fs-4">계좌잔고 : {{balance}}</p>
</div>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript">
let vm = new Vue({
    el : "#example",
    data : {
        amount : 0,
        balance : 0,
    },
    methods: {
        deposit:function(e){
            let amt = parseInt(this.amount);
            if(amt <= 0){
                alert("0보다 큰 값 예금해야 합니다")
            }
            else{
                this.balance += amt
            }
        },
        withdraw:function(e){
            let amt = parseInt(this.amount)
            if(amt <= 0){
                alert("0보다 큰 값을 인출할 수 있습니다")
            }else if(amt > this.balance){
                alert("잔고보다 많은 금액을 인출할 수 없습니다")
            }
            else{
                this.balance -= amt
            }
        }
    },
})
</script>
</body>
</html>
