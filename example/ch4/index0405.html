<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <title>퀵스타트뷰제이에스</title>
</head>
<style>   
#outer{width: 200px; height: 200px; border: 1px solid #999; background-color: lightcoral; position:absolute; top: 100px; left: 50px; padding: 10px;}
#inner{width: 100px; height: 100px; border: 1px solid #999; background-color: rgb(236, 70, 70);}
</style>
<body>
    <div id="example">
        <div id="outer" @click.stop="outerClick">
            <div id="inner" @click.stop="innerClick"></div>
        </div>
    </div>
</body>
<script type="text/javascript">
new Vue({
    el: "#example",
    methods:{
        outerClick(e){
            console.log("### OUTER CLICK");
            console.log("Event Phase : ", e.eventPhase);
            console.log("Current Target : ", e.currentTarget);
            console.log("Target : ", e.target);
        },
        innerClick(e){
            console.log("### INNER CLICK");
            console.log("Event Phase : ", e.eventPhase);
            console.log("Current Target : ", e.currentTarget);
            console.log("Target : ", e.target);
        }
    }
})
</script>
</html>
