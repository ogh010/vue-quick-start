<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>05</title>
<style>
    .score{border: 1px solid black;}
    .warning{background-color: orange;}
    .warnimg{width: 18px; height: 18px; top: 5px; position: relative;;}
</style>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <p>1부터 100까지만 입력가능합니다</p>
        <div>
            점수 : <input type="text" class="score"
            v-model.number="score" v-bind:class="info"
             />
            <img src="./img/error.png" class="warnimg" v-show="info.warning">
        </div>
    </div>
<script type="text/javascript">
let vm = new Vue({
    el : "#example",
    data : {
        score : 0
    },
    computed : {
        info(){
            if(this.score >=1 && this.score <= 100)
                return {warning:false}
            else return {warning:true}
        }
    }
})
</script>
</body>
</html>
