<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>05</title>
<style>
</style>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <button id="a" v-bind:style="style1" @mouseover.stop="overEvent" @mouseout.stop="outEvent">테스트</button>
    </div>
<script type="text/javascript">
let vm = new Vue({
    el : "#example",
    data : {
        style1 : { backgroundColor: 'paleturquoise', border: 'solid 1px gray', width: '300px', textAlign : 'center'}
    },
    methods : {
        overEvent(e){
            this.style1.backgroundColor = "pink";
            this.style1.color = "#000";
        },
        outEvent(e){
            this.style1.backgroundColor = "aqua";
            this.style1.color = "#999";
        }
    }
})
</script>
</body>
</html>
